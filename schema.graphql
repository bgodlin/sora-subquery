type PoolXYKEntity @entity {
  id: ID!
  pools: [Pool] @derivedFrom(field: "poolEntity")
  totalXORInPools: String!
  updated: Date!
}

type Pool @entity {
  id: ID!
  baseAssetId: String!
  targetAssetId: String! @index
  apy: String
  priceUSD: String
  baseAssetReserves: String!
  targetAssetReserves: String!
  multiplier: BigInt!
  poolEntity: PoolXYKEntity! @index #relation to PoolXYKEntity
  updated: Date!
}

type HistoryElement @entity {
  id: ID!
  blockHeight: BigInt!
  module: String!
  method: String!
  address: String! @index
  networkFee: String!
  success: Boolean!
  timestamp: String!
  swap: Swap
  transfer: Transfer
  irohaMigration: irohaMigration
  liquidityOperation: LiquidityOperation
  batchTransaction: [batchTransaction]
  }

type Swap @jsonField {
  baseAssetId: String!
  targetAssetId: String!
  baseAssetAmount: String!
  targetAssetAmount: String!
  liquidityProviderFee: String!
  selectedMarket: String!
}

type Transfer @jsonField {
  from: String! @index
  to: String! @index
  assetId: String!
  amount: String!
}

type LiquidityOperation @jsonField {
  type: String!
  baseAssetId: String!
  targetAssetId: String!
  baseAssetAmount: String!
  targetAssetAmount: String!
}

type irohaMigration @jsonField {
  assetId: String!
  amount: String!
}

type batchTransaction @jsonField {
  callId: String!
  method: String!
  module: String!
  hash: String!
}



