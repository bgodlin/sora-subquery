type PoolXYKEntity @entity {
  id: ID!
  pools: [Pool] @derivedFrom(field: "poolEntity")
  totalXORInPools: String!
  updated: Date!
}

type Pool @entity {
  id: ID!
  baseAssetId: String!
  targetAssetId: String! @index
  apy: String!
  priceUSD: String
  baseAssetReserves: String!
  targetAssetReserves: String!
  multiplier: BigInt!
  poolEntity: PoolXYKEntity! @index #relation to PoolXYKEntity
  updated: Date!
}

type HistoryElement @entity {
  id: ID!
  blockHeight: BigInt!
  address: String!
  networkFee: String!
  success: Boolean!
  timestamp: String!
  swap: Swap
  transfer: Transfer
  irohaMigration: irohaMigration
  liquidityOperation: LiquidityOperation

  }

type Swap @jsonField {
  baseAssetId: String!
  targetAssetId: String!
  baseAssetAmount: String!
  targetAssetAmount: String!
  liquidityProviderFee: String!
  selectedMarket: String!
}

type Transfer @jsonField {
  from: String! 
  to: String! 
  assetId: String! 
  amount: String!
}

type LiquidityOperation @jsonField {
  type: String!
  AssetAId: String!
  AssetBId: String!
  AssetAAmount: String!
  AssetBAmmount: String!
}

type irohaMigration @jsonField {
  assetid: String!
  amount: String!
}